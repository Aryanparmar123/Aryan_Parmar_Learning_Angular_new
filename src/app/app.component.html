<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div *ngFor="let product of products">
  <h2>{{ product.name }}</h2>
  <p>Category: {{ product.category }}</p>
  <p>Price: ${{ product.price }}</p>
  <p>Color: {{ product.color }}</p>
  <hr>
</div>

</body>
</html>
